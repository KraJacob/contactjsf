<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Liste des clients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <f:view>
         <h:form>
             <h:outputLink value="add.xhtml">
               <h:outputText value="Ajouter un nouveau client" />
             </h:outputLink>
          <p:dataTable var="c" value="#{clientBeans.clients}"><font></font>
              
              <p:column headerText="NOM"><font></font>
               <h:outputText value="#{c.nom}" /><font></font>
             </p:column><font></font>
             <font></font>
             <p:column headerText="PRENOM"><font></font>
               <h:outputText value="#{c.prenom}" /><font></font>
             </p:column><font></font>
             <font></font>
             <p:column headerText="EMAIL"><font></font>
               <h:outputText value="#{c.email}" /><font></font>
             </p:column><font></font>
             <font></font>
             <p:column headerText="CONTACT"><font></font>
               <h:outputText value="#{c.contact}" /><font></font>
             </p:column><font></font>
             <font></font>
             <p:column headerText="OPERATION"><font></font>
               <p:commandButton value="Modifier"
                                 action="#{clientBeans.editClient()}" />
                <p:commandButton value="Supprimer"
                                 action="#{clientBeans.deleteClient()}" />
             </p:column><font></font>
             <font></font>
	     
               
        </p:dataTable><font></font>
    </h:form>
</f:view>
    </body>
</html>
